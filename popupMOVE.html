<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Walking Warrior</title>
  <style>
    /* Prevent the whole page from scrolling */
    html, body { 
        width: 100%; height: 100%; margin: 0; padding: 0;
        font-family: 'Segoe UI', sans-serif; 
        background: #0a0a0a; color: white; 
        overflow: hidden; display: flex; flex-direction: column;
    }
    
    /* The world box - stays at the top */
    #game-container { 
        position: relative; 
        height: 40vh; /* Takes up 40% of the screen */
        background: #1a1a2e; 
        overflow: hidden; 
        border-bottom: 4px solid #333; 
    }
    
    .layer { 
        position: absolute; bottom: 0; left: 0; 
        width: 5000px; /* Pre-size the world so it doesn't break layout */
        height: 100%; display: flex; align-items: flex-end; 
        transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1); 
    }
    
    .mountain { width: 200px; height: 150px; background: #2d2d44; clip-path: polygon(50% 0%, 0% 100%, 100% 100%); margin-right: -50px; opacity: 0.6; }
    .tree { width: 40px; margin-right: 60px; border-radius: 20px 20px 0 0; }
    .tree-v1 { background: #2d5a27; height: 80px; }
    .tree-v2 { background: #3a7a33; height: 110px; }
    .tree-v3 { background: #1e3d24; height: 60px; }

    #warrior-sprite { width: 40px; height: 60px; position: absolute; bottom: 20px; left: 50px; z-index: 100; }
    .pixel-head { width: 20px; height: 20px; background: #e0ac69; margin: 0 auto; border: 2px solid #000; }
    .pixel-body { width: 30px; height: 25px; background: #4a90e2; margin: -2px auto; border: 2px solid #000; }
    .pixel-feet { display: flex; justify-content: space-around; width: 30px; margin: 0 auto; }
    .foot { width: 12px; height: 8px; background: #333; }

    .bob { animation: bobbing 0.2s infinite alternate; }
    @keyframes bobbing { from { transform: translateY(0); } to { transform: translateY(-10px); } }

    /* The UI panel - fills the rest of the screen */
    #ui-panel { 
        flex: 1; /* Takes up the remaining 60% of the screen */
        padding: 15px; 
        display: flex; 
        flex-direction: column; 
        gap: 10px; 
        background: #121212; 
        box-sizing: border-box;
    }

    .stats { font-size: 1.2rem; font-weight: bold; color: #4CAF50; display: flex; justify-content: space-between; }
    #log { flex: 1; background: #000; padding: 10px; border-radius: 5px; font-size: 14px; color: #aaa; overflow-y: auto; border: 1px solid #333; }
    
    button { width: 100%; padding: 15px; font-weight: bold; border-radius: 8px; border: none; cursor: pointer; font-size: 16px; }
    #motionBtn { background: #2196F3; color: white; }
    #stepBtn { background: #4CAF50; color: white; }
  </style>
</head>
<body>

  <div id="game-container">
    <div id="mtn-layer" class="layer"></div>
    <div id="tree-layer" class="layer"></div>
    <div id="warrior-sprite">
      <div class="pixel-head"></div>
      <div class="pixel-body"></div>
      <div class="pixel-feet"><div class="foot"></div><div class="foot"></div></div>
    </div>
  </div>

  <div id="ui-panel">
    <div class="stats">
        <span>Steps: <span id="steps">0</span></span>
        <span>Power: <span id="power">14</span></span>
    </div>
    <div id="log">Sensors ready...</div>
    <button id="motionBtn">ENABLE MOTION SENSORS</button>
    <button id="stepBtn">MANUAL STEP (TEST)</button>
  </div>

  <script src="popupMOVE.js"></script>
</body>
</html>
